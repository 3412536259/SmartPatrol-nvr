[system]
log_level = info
log_file = /var/log/rk3588_service.log
polling_interval = 1000

[sensors]
infrared_enabled = true
water_immersion_enabled = true
smoke_enabled = true
infrared_gpio_pin = 17
water_immersion_gpio_pin = 18

[video]
camera_id = 0
frame_width = 1920
frame_height = 1080
fps = 30
save_path = /var/videos/

[ai_detection]
model_path = /usr/share/rk3588_service/models/yolov5s.rknn
confidence_threshold = 0.6
enable_human_detection = true

[mqtt]
broker = 192.168.1.100
port = 1883
username = 
password = 
sensor_topic = sensors/data
image_topic = cameras/image_url

[http]
upload_url = http://192.168.1.200:8080/upload
timeout = 30

[alarm]
enable_audio_alarm = true
enable_visual_alarm = true
alarm_duration = 30